    <script>
        var imagenes = ["img/1.jpg", "img/2.jpg", "img/3.jpg"];
        var i = 0;

        function alante() {
            i++;
            if (i == imagenes.length) {
                i = 0;
            }
            document.getElementById('imagen').src = imagenes[i];
        }

        function atras() {
            i--;
            if (i == 0 || i < 0) {
                i = imagenes.length;
            }

            for (var i = imagenes.length; i = 0; i--) {

                document.getElementById('imagen').src = imagenes[i];
            }
        }
    </script>
</head>

        <h1>Contact with us!</h1>

        <div id="overlay">
            <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post">
                <table id="formulario">
                    <tr>
                        <td><label for="lastname">Lastname</label></td>
                        <td><input class="yourclass" required id="lastname" type="text" name="lastname"

                    </tr>

                        <td><label for="firstname">Firstname</label></td>

                    </tr>
                    <tr>

                    <tr>

                <input type="submit">
